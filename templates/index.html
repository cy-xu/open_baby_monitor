<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Monitor 小狗睡觉</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row" style="padding-top: 20px; padding-left: 10%; padding-right: 10%;">
            <div class="col p-0">
                <img id="video" src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Stream">
            </div>
        </div>

        <div class="row justify-content-center mt-3" style="padding-top: 20px;">
            <div class="col-auto">
                <button id="rgb_cam" type="button" class="btn btn-primary">Day (白天)</button>
            </div>
            <div class="col-auto">
                <button id="left_cam" type="button" class="btn btn-primary">Night (低光)</button>
            </div>
            <div class="col-auto">
                <button id="depth_cam" type="button" class="btn btn-primary">Camera 3</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script>
    function switchCamera(camera) {
        fetch('/switch_camera', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'camera=' + camera
        });
    }


    // long polling, also known as Comet, which involves sending a request to the server and holding the connection open until the server has new data to send back.
    function updateMovingStatus() {
    fetch('/moving_status')
        .then(response => response.json())
        .then(data => {
            // print the JSON response in the console first
            // console.log(data);
            if (data.is_moving) {
                document.body.style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'white';
            }
            // wait for new data before sending another request
            setTimeout(updateMovingStatus, 5000);
        })
        .catch(error => {
            console.error('Error fetching moving status:', error);
            // wait before retrying
            setTimeout(updateMovingStatus, 5000);
        });
    }

    updateMovingStatus();

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('rgb_cam').addEventListener('click', function() { switchCamera(1); });
        document.getElementById('left_cam').addEventListener('click', function() { switchCamera(2); });
        document.getElementById('depth_cam').addEventListener('click', function() { switchCamera(3); });
    });



</script>
