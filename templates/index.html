<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Camera 1</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Camera 2</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Camera 3</button>
            </div>
        </div>
        <div class="row" style="padding: 3%;">
            <div class="col p-0">
                <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Stream">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script>
    function switchCamera(camera) {
        fetch('/switch_camera', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'camera=' + camera
        });
    }

    document.querySelector('button:nth-of-type(1)').addEventListener('click', function() { switchCamera(1); });
    document.querySelector('button:nth-of-type(2)').addEventListener('click', function() { switchCamera(2); });
    document.querySelector('button:nth-of-type(3)').addEventListener('click', function() { switchCamera(3); });
</script>

</html>
